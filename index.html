<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stle.css">
    <title>Minefield</title>
</head>
<body>

    <header id="head-container">
        <!-- right -->
        <div id="head-logo">
            <span>
                Logo
            </span>
        </div>

        <!-- left -->
        <div id="head-choices">
            <!-- game difficulty -->
            <select id="dififculty-lvl-choices">
                <option value="easy">
                    easy
                </option>

                <option value="normal">
                    normal
                </option>

                <option value="hard">
                    hard
                </option>
            </select>

            <!-- start game -->
            <button id="start" type="button">
                start
            </button>
        </div>
    </header>

    <main id="main-container">
        <div id="game-container">
            <div>
            </div>
        </div>
    </main>

    <footer id="foot-container">
        <div>
            <span>
                Made with &hearts; by <a href="#">Boolean</a>
            </span>
        </div>
    </footer>



    <script src="js/main.js"></script>
    
</body>
</html>
